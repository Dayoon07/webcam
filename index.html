<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 캠 필터</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen py-8">
    <div class="max-w-xl mx-auto px-4">
        <h1 class="text-2xl font-bold text-center mb-6">웹 캠 필터 애플리케이션</h1>
        
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <!-- 캔버스 컨테이너 -->
            <div id="canvas-container" class="w-full flex justify-center bg-black"></div>
            
            <!-- 필터 버튼과 촬영 버튼 -->
            <div class="flex items-center p-4 bg-gray-50 border-t border-gray-200">
                <!-- 필터 버튼 컨테이너 -->
                <div class="filter-buttons flex flex-wrap gap-2 flex-grow">
                    <!-- 버튼이 JS로 생성됨 -->
                    
                    <!-- HTML로 직접 필터 버튼 추가 (JS의 createFilterButtons 함수 대체) -->
                    <button onclick="window.appFunctions.setFilter('star')" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded transition-colors">별</button>
                    <button onclick="window.appFunctions.setFilter('heart')" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded transition-colors">하트</button>
                    <button onclick="window.appFunctions.setFilter('glasses')" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded transition-colors">코주부</button>
                    <button onclick="window.appFunctions.setFilter('computer')" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded transition-colors">테스트사진</button>
                    <button onclick="window.appFunctions.setFilter('cowboy')" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded transition-colors">카우보이</button>
                </div>
                
                <!-- 촬영 버튼 (노란색 동그라미) -->
                <button 
                    onclick="window.appFunctions.captureImage()" 
                    class="w-12 h-12 bg-yellow-400 hover:bg-yellow-500 rounded-full flex items-center justify-center shadow-md transition-colors"
                    title="촬영하기"
                    aria-label="촬영하기">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <circle cx="12" cy="12" r="10" stroke-width="2" stroke="white" fill="none" />
                        <circle cx="12" cy="12" r="6" fill="white" />
                    </svg>
                </button>
            </div>
            
            <!-- 캡처된 이미지 미리보기 -->
            <div class="p-4 border-t border-gray-200">
                <h2 class="text-lg font-semibold mb-3">촬영된 이미지</h2>
                <p class="text-sm text-gray-500 mb-3">이미지를 클릭하면 다운로드됩니다</p>
                <div class="capture-preview grid grid-cols-2 md:grid-cols-3 gap-3" onclick="if(event.target.classList.contains('capture-preview-image')) window.appFunctions.downloadImage(event.target)"></div>
            </div>
        </div>
        
        <div class="mt-4 text-center text-sm text-gray-500">
            웹캠 접근을 허용하고 필터를 선택한 후 노란색 촬영 버튼을 눌러보세요.
        </div>
    </div>

    <!-- 스크립트 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js" type="text/javascript"></script>
    <script src="/js/script.js"></script>

    <style>
        /* 필터 버튼 스타일 */
        .filter-buttons button {
            @apply bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded transition-colors;
        }
        
        /* 캡처된 이미지 스타일 */
        .capture-preview-image {
            @apply w-full aspect-[4/3] object-cover rounded cursor-pointer hover:opacity-80 transition-opacity;
        }
    </style>
</body>
</html>
