<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 캠 필터</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div id="loadingProgress" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
        background: white; display: flex; justify-content: center; align-items: center; z-index: 9999;">
    </div>

    <div id="canvas-container" class="w-full h-full"></div>
    
    <div class="flex items-center p-4 bg-gray-50 border-t border-gray-200">
        <div class="flex flex-wrap gap-2 flex-grow">
            <button onclick="window.func.setFilter('cowboy')" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded transition-colors">카우보이</button>
            <button onclick="window.func.setFilter('eyeHeart')" class="bg-pink-500 hover:bg-pink-600 text-white font-medium py-2 px-4 rounded transition-colors">눈 하트</button>
        </div>
    </div>

    <div class="w-full fixed left-8 bottom-8 p-6">
        <div onclick="window.func.captureImage()" title="사진 찍기" aria-label="사진 찍기" class="w-20 h-20 rounded-full border-4 border-black border shadow-lg hover:shadow-xl transition cursor-pointer"></div>
    </div>
    
    <div class="capture-preview grid grid-cols-2 md:grid-cols-3 gap-3" onclick="if(event.target.classList.contains('capture-preview-image')) window.func.downloadImage(event.target)"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js" type="text/javascript"></script>

    <!-- 모듈화된 JS 파일들 -->
    <script src="/js/config.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/filters.js"></script>
    <script src="/js/faceDetection.js"></script>
    <script src="/js/ui.js"></script>
    <script src="/js/core.js"></script>
    <script src="/js/main.js"></script>

</body>
</html>
